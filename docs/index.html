<!DOCTYPE html>
<html>
<head>
    <title>Roblox Decal Proxy</title>
    <script>
        async function handleRequest() {
            try {
                const url = new URL(window.location.href);
                const assetId = url.searchParams.get('id');
                
                if (!assetId) {
                    throw new Error('Missing asset ID');
                }

                const workerResponse = await fetch(
                    `https://roblox-decal-to-image-convert.aarontheluanerd.workers.dev/?id=${assetId}`
                );
                
                if (!workerResponse.ok) {
                    throw new Error(`Worker error: ${workerResponse.status}`);
                }

                const data = await workerResponse.json();
                document.write(JSON.stringify(data));
                
            } catch (error) {
                document.write(JSON.stringify({
                    error: "Proxy failed",
                    details: error.message
                }));
            }
        }
        
        window.onload = handleRequest;
    </script>
</head>
<body>
    <!-- Empty - content is generated by JavaScript -->
</body>
</html>
